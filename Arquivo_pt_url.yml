This endpoint gets time-matters-query documents from arquivo.pt
---
tags:
  - Time-Matters-Query Arquivo_pt url method
parameters:
  - name: url
    in: formData
    type: string
    required: true
    description: insert url
  - name: max_items
    in: formData
    type: integer
    description: max size of ngram
    default: 50
  - name: beginDate
    in: formData
    type: string
    required: false
    description: in the format YYYYMMDDHHMMSS
  - name: endDate
    in: formData
    type: string
    required: false
    description: in the format YYYYMMDDHHMMSS
  - name: title
    in: formData
    type: boolean
    default: "true"
  - name: fullContent
    in: formData
    type: boolean
    default: "false"
  - name: newspaper3k
    in: formData
    type: boolean
    default: "false"
responses:
  500:
    description: "Something went wrong"
  200:
    description: "Successfully got info"